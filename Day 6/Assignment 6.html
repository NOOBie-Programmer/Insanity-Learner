<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body style="background-color: cyan;">
    <b>Insanity Learner HUNT Form</b><br><br>

    <form style="color: blueviolet;">
        <label>First Name:</label><br>
        <input type="text" name="First Name"><br><br>

        <label>Last Name:</label><br>
        <input type="text" name="Last Name"><br><br>

        <label>Select your Gender:</label><br><br>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Other<br><br>

        <label>Password:</label><br>
        <input type="password" name="password"><br><br>

        <label>Confirm Password:</label><br>
        <input type="password" name="password"><br><br>

        <label>Email Id:</label><br>
        <input type="text" name="Email Id"><br><br>

        <label>Mobile No:</label><br>
        <input type="number" name="Mobile No"><br><br>

        <label>Joining Date:</label><br>
        <input type="date" name="Joining Date"><br><br>

        <label>Points:</label><br>
        <input type="number" name="Points"><br><br>

        <label>Programs:</label><br><br>
        <select>
            <option>Web Development</option>
            <option value="Java">Java</option>
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
        </select><br><br>

        <label>Write about yourself:</label><br><br>
        <textarea name="text" cols="50" rows="5"></textarea><br><br>

        <label>Please read all the instructions carefully</label><br><br>
        <input type="checkbox" name="Intructions">I read it carefully<br><br>

        <input type="reset" name="reset" style="background-color: purple;"> Reset my form
        <input type="submit" name="submit" style="background-color: seagreen;"> Submit my form

    </form>
</body>

</html>
